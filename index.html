<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT 슬라이드 쇼</title>
    <!-- Swiper CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .swiper {
            width: 800px;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="swiper">
    <div class="swiper-wrapper" id="slides"></div>
</div>

<!-- Swiper JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const slideContainer = document.getElementById('slides');
    const totalSlides = 10; // 슬라이드 개수 (필요한 만큼 수정)

    // /ppt 폴더에서 이미지 동적 생성
    for (let i = 1; i <= totalSlides; i++) {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        const img = document.createElement('img');
        img.src = `/ppt/slide${i}.png`; // /ppt/slide1.jpg, /ppt/slide2.jpg 등
        img.alt = `Slide ${i}`;
        slide.appendChild(img);
        slideContainer.appendChild(slide);
    }

    // Swiper 초기화
    const swiper = new Swiper('.swiper', {
        loop: true, // 슬라이드가 끝나면 처음으로 돌아감
        keyboard: {
            enabled: true, // 키보드 화살표로 제어 가능
        },
        mousewheel: false, // 마우스 휠 비활성화 (필요하면 true로)
        grabCursor: true, // 드래그 시 커서 모양 변경
        slidesPerView: 1, // 한 번에 한 슬라이드만 보임
        spaceBetween: 0, // 슬라이드 간 간격
    });
</script>
</body>#
</html>
