            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .swiper {
                width: 100vh;
                height: 100vw;
                transform: rotate(90deg);
                transform-origin: center center;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -50vw;
                margin-left: -50vh;
            }
            .swiper-slide {
                width: 100vh;
                height: 100vw;
                transform: rotate(-90deg);
                transform-origin: center center;
            }
            .qr-code {

    for (let i = 1; i <= totalSlides; i++) {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        const img = document.createElement('img');
        const paddedIndex = i.toString().padStart(2, '0');

        slide.appendChild(img);

        if (slideLinks.has(paddedIndex)) {
            slide.addEventListener('click', () => {
                window.open(slideLinks.get(paddedIndex), '_blank');
            });
        }
        slideContainer.appendChild(slide);
    }

    const swiper = new Swiper('.swiper', {
        loop: true,
        keyboard: { enabled: true },
        grabCursor: true,
        slidesPerView: 1,
        spaceBetween: 0,
        on: {
            slideChangeTransitionEnd: function () {
                const realIndex = this.realIndex + 1; // Ïã§Ï†ú Ïä¨ÎùºÏù¥Îìú Ïù∏Îç±Ïä§ (1Î∂ÄÌÑ∞ ÏãúÏûë)
                if (realIndex === 12) {
                    alert('ÏùºÎ°† Î®∏Ïä§ÌÅ¨Í∞Ä ÏÑ§Î¶ΩÌïú AI Ïä§ÌÉÄÌä∏ÏóÖ xAIÏóêÏÑú Í∞úÎ∞úÌïú ÏµúÏã† AI Ï±óÎ¥áÏúºÎ°ú, 2025ÎÖÑ 2ÏõîÏóê Í≥µÍ∞úÎêòÏóàÏúºÎ©∞, ÌäπÌûà ÏàòÌïô, Í≥ºÌïô, ÏΩîÎî© Î∂ÑÏïºÏóêÏÑú Îõ∞Ïñ¥ÎÇú ÏÑ±Îä•ÏùÑ ÏûêÎûëÌïòÎäî Ïù¥ Î™®Îç∏Ïùò Ïù¥Î¶ÑÏùÄ Î¨¥ÏóáÏùºÍπåÏöî?ü§î');
                } else if (realIndex === 20) {
                    alert('ÌÅ¨Î°¨ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú ÌôïÏû•Îêú Í∏∞Îä•ÏùÑ ÏÑ§ÏπòÌïòÏó¨ Îã§ÏñëÌïú ÏûëÏóÖÏùÑ ÎèÑÏôÄÏ£ºÎäî ÌîÑÎ°úÍ∑∏Îû®Ïùò Ïù¥Î¶ÑÏù¥ Î¨¥ÏóáÏùºÍπåÏöî?ü§î');
                }
            }
        }
    });

    let touchStartY = 0;
    let touchEndY = 0;

    const handleTouchStart = (event) => {
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
            touchStartY = event.touches[0].clientY;
        }
    };

    const handleTouchEnd = (event) => {
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
            touchEndY = event.changedTouches[0].clientY;
            const deltaY = touchEndY - touchStartY;
            if (deltaY < -50) {
                swiper.slideNext();
            } else if (deltaY > 50) {
                swiper.slidePrev();
            }
        }
    };

    document.querySelector('.swiper').addEventListener('touchstart', handleTouchStart);
    document.querySelector('.swiper').addEventListener('touchend', handleTouchEnd);

    const adjustSwiperDirection = () => {
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
            swiper.params.touchRatio = 0;
            swiper.params.direction = 'horizontal';
        } else {
            swiper.params.touchRatio = 1;
            swiper.params.direction = 'horizontal';
        }
        swiper.update();
    };

    adjustSwiperDirection();
    window.addEventListener('resize', adjustSwiperDirection);
    window.addEventListener('orientationchange', adjustSwiperDirection);
</script>
